<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link href="static/css/bar_css.css" rel="stylesheet">
    <!-- CSS -->

    <link rel="stylesheet" href="static/css/styles.css">


    <!--D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>


</head>

<body class="body">

    <div id="navigation"></div>
    <script src="static/js/top_buttons.js"></script>


    <div class="w3-main, taskPageContent">

        <div class="container">

            <!---------------------------------------------------------------------------------------->
            <div>
                <h2><b>World Map of Total Cases</b></h2>

                <input type="text" id="country-filter" placeholder="Enter a country name">
                <select id="continent-select">
                    <option value="all">All Continent</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>

                <label for="death-filter">Filters</label>
                <select id="death-filter">
                    <option value="all">All</option>
                    <option value="top10death">Top 10 Countries by deaths</option>
                    <option value="top10cases">Top 10 Countries by cases</option>
                </select>


                <div class="tooltip"></div>
                <div id="map"></div>


                <script src="charts/map_totalcases.js"></script>

            </div>

        </div>

        <div class="container" width ="2000 px">
            <div>
                <div id="pie" >
                </div>
                <script src="charts/Pie.js"></script>
            </div>
            <div>
                <div class="tooltip-bubble"></div>
                <div id="bubble"> </div>
                <script src="charts/bubblescript.js"></script>
            </div>
        </div>

        <div>
            <div id="barchart"></div>
            <div id="tooltip" class="hidden">
            </div>
            <script src="charts/barchart.js"></script>
        </div>
    </div>


</body>

</html>
