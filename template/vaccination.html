<body class="body">

    <div id="navigation"></div>
    <script src="../../static/js/top_buttons.js"></script>


    <div class="">

        <div class="container">

            <div>

                <!---------------------------------------------------------------------------------------->
                <br>
                <h2><b>World Map of Total Vaccinated</b></h2>
                <input type="text" id="country-filter" placeholder="Enter a country name">
                <select id="continent-select">
                    <option value="all">All Continent</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>

                <label for="death-filter">Filters</label>
                <select id="death-filter">
                    <option value="all">All</option>
                    <option value="top10vaccine">Top 10 Vaccinated Countries</option>
                </select>


                <div class="tooltip"></div>
                <div id="map"></div>

                <script src="../charts/map_vaccination.js"></script>
            </div>
        </div>
        <div class="container">
            
            <div id="stack">
            </div>
            <script src="../charts/stack.js"></script>
            

        </div>
        <div class="container">
            
            <div id="barchart3">
            </div>
            <script src="../charts/barchart3.js"></script>
            

        </div>
